    </super-navigate-back>

        <code>&lt;super-navigate params 2&gt;</code> <i class="icon super-ios7-arrow-right"></i>

    <super-navigate location="webComponents#navigate_result" data-params-id="3" data-params-other="lul" >

        <code>&lt;super-navigate queryParams 3&gt;</code> <i class="icon super-ios7-arrow-right"></i>
